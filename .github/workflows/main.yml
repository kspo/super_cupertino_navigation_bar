name: deploy web
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Web
    env:
      INSIGHT_TOKEN: ${{secrets.INSIGHT_TOKEN}}
    defaults:
      run:
        working-directory: example
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          cache: true

      - name: ğŸ“¦ Install Dependencies
        run: |
          flutter pub global activate very_good_cli

      - name: ğŸ›  Build web
        run: flutter build web --dart-define=FLUTTER_WEB_USE_SKIA=true

      - name: gh login
        run: echo "$INSIGHT_TOKEN"

      - name: ğŸš€ Deploy to github pages
        run: |
          cd build/web
          git init
          git config --global user.email "<>"
          git config --global user.name "kspo"
          git status
          git remote add origin https://$INSIGHT_TOKEN@github.com/kspo/super_cupertino_navigation_bar.git
          git checkout -b gh-pages
          git add --all
          git commit -m "Update web"
          git push origin gh-pages -f
